{% extends "base.html" %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="post-title"><a href='/blog/{{ post.key().id() }}'>{{post.title}}</a></div>
            <pre class="post-body">{{post.body}}</pre>
        </div>
    {% endfor %}
    {% if page_num > 1 %}
        <a id='prev-button' href='/blog?page={{page_num-1}}'>Prev<a>
    {% endif %}
        {% for i in range(1, max_page + 1) %}
            <a id='nav-button' href="/blog?page={{i}}">{{i}}</a>
        {% endfor %}
    {% if page_num < max_page %}
        <a id='next-button' href='/blog?page={{page_num+1}}'>Next<a>
    {% endif %}

{%endblock%}
