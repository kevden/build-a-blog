{% extends "base.html" %}

{% block content %}

<div>Stuff that would go on a main page, including the latest blog post!!:</div>

    {% for post in posts %}
        <div class="latest-post">
            <div class="post-title"><a href='/blog/{{ post.key().id() }}'>{{post.title}}</a></div>
            <pre class="post-body">{{post.body}}</pre>
        </div>
    {% endfor %}


{% endblock %}
